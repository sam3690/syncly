name: Deploy to AWS

on:
  push:
    branches: [ main, feat/ai_integ ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint frontend
      run: |
        cd frontend
        npm run lint

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Test backend
      run: |
        cd backend
        npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install CDK
      run: npm install -g aws-cdk

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Deploy to AWS
      run: |
        cd infra/cdk
        npm ci
        npm run build
        cdk deploy --require-approval never